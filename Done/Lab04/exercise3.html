<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        p.item {
            padding: 16px;
            text-align:center;
            border-radius: 8px;
            color:white;
            background-color: green;
        }
    </style>
</head>
<body>
  <h3 class="text-center my-5 text-primary">EX 3</h3>
  <style>
    .custom-alert {
      background-color: #ff4d4d; 
      color: white; 
      font-size: 0.8rem; 
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem; 
      max-width: fit-content; 
      display: inline-block; 
    }
  </style>
  <div class="container">
    <form id="myForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle"></i> First Name is required
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i>
          </div>

        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          <div class="invalid-feedback">
            <div class="alert custom-alert" role="alert">
                Password is required.
              </div>
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i>

          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
        <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle"></i> please enter your username
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle"></i> Password is not validd.
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i>
          </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle"></i> Gender is required
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i>
          </div>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country">
          <option selected>Choose...</option>
          <option>VietNam</option>
          <option>Thai</option>
          <option>Lao</option>
          <option>USA</option>
          <option>UK</option>
          <option>CuBa</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Remember me</label>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Login</button>
      <button type="reset" class="btn btn-outline-success btn-lg">Reset</button>
    </form>
  </div>
  <script src="ex3.js"></script>
  </body>
  </html>


</body>
</html>
